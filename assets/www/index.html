<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Cordova 插件调用</title>
    </head>
    <body>
        <div class="app">
            <h1>Cordova 插件调用</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">连接设备中</p>
                <p class="event received">设备已经准备好</p>
            </div>
            <div id="mes"></div>
            <div><input type="button" value="调试" onlick="debug"></div>
            <ul>
                <li><a href="device.html">设备基本信息</a></li>
                <li><a href="camera.html">摄像头基本信息</a></li>
                <li><a href="geolocation.html">位置信息</a></li>
                <li><a href="gps.html">定位信息</a></li>
            </ul>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        <script type="text/javascript">
            $(function(){
                onLoad();
            })
            function onLoad(){
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            function onDeviceReady(){
                $(".received").show();
                $(".listening").hide();
                $("#mes").html(new Date());
            }

            function debug(){
                console.log("现在时间：" + new Date());
            }
        </script>
    </body>
</html>
